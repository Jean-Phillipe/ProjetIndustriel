<div class="drop-zone-container" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutWrap>
	<div fxFlex="100">
		<h1>{{label}}</h1>
	</div>
	<div class="drop-zone" fxFlex="100"
		ng2FileDrop
		[ngClass]="{'file-over-event': isFileOverDropZone}"
		(fileOver)="fileOverDropZone($event)"
		[uploader]="fileUploader"
		(onFileDrop)="updateData()">
		<h1>Drop file(s) here !</h1>
	</div>
	<div fxFlex="100">
		<mat-divider></mat-divider>
		<input type="file" ng2FileSelect [uploader]="fileUploader" (onFileSelected)="updateData()" multiple>
		<mat-divider></mat-divider>
		<h1>File d'upload</h1>
		<p>Taille de la file: {{fileUploader?.queue?.length}}</p>

		<mat-table [dataSource]="dataSource">

			<ng-container matColumnDef="filename">
				<mat-header-cell *matHeaderCellDef>Nom Fichier</mat-header-cell>
				<mat-cell *matCellDef="let item"> {{item.file.name}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef="size">
				<mat-header-cell *matHeaderCellDef>Taille</mat-header-cell>
				<mat-cell *matCellDef="let item"> {{item.file.size/1024/1024 | number: '.2'}} Mo </mat-cell>
			</ng-container>

			<ng-container matColumnDef="progress">
				<mat-header-cell *matHeaderCellDef>Avancement</mat-header-cell>
				<mat-cell *matCellDef="let item"> {{item.progress}}% </mat-cell>
			</ng-container>

			<ng-container matColumnDef="status">
				<mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
				<mat-cell *matCellDef="let item">
					<mat-icon *ngIf="item.isSuccess">add</mat-icon>
					<mat-icon *ngIf="item.isCancel">add</mat-icon>
					<mat-icon *ngIf="item.isError">add</mat-icon>
				</mat-cell>
			</ng-container>

			<ng-container matColumnDef="actions">
				<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
				<mat-cell *matCellDef="let item"> {{item.file.name}} </mat-cell>
			</ng-container>

			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
		</mat-table>
	</div>
</div>
